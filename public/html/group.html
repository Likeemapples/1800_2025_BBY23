<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="/css/groups.css" />
  </head>
  <body>
    <header id="nav-bar"></header>

    <template id="challengeTemplate">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center justify-content-between">
            <!-- Left side: Title and Points -->
            <div class="d-flex align-items-center">
              <h5 class="mb-0" id="title" style="text-align: right">Challenge 1</h5>
              <p class="m-0 mt-1 ms-2" style="color: var(--green-accent-primary)" id="points"></p>
            </div>

            <!-- Right side: Finish Button -->
            <button class="btn gbtn btn-primary btn-sm finishEcoactionButton">
              Mark as complete
            </button>
          </div>
        </div>

        <div class="card-body" style="max-height: 0; padding: 0 15px; content-visibility: hidden">
          <div class="row">
            <!-- Image on the left, text on the right (on larger screens) -->
            <p id="description">Full description of the challenge</p>
          </div>
        </div>
      </div>
    </template>

    <!-- BODY -->
    <div class="container mb-3">
      <h1><span id="groupName" class="mb-3">this group</span></h1>
      <br />
      <a id="join-group" class="green-button mb-3 mt-3" href="#">Join Group</a>
      <h2 class="mt-3"><b>CURRENT ACTION</b></h2>
      <span id="groupActions" style="white-space: pre-line"></span>
      <br />
      <hr />
      <br />
      <h2><b>USERS</b></h2>
      <span id="groupUsers" style="white-space: pre-line"></span>
    </div>

    <!-- JAVASCRIPT -->
    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script type="module" src="/scripts/app-shell.js"></script>
    <script type="module" src="/scripts/group.js"></script>
  </body>
</html>
