<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Stats</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/app_shell/navbar.css" />
    <link rel="stylesheet" href="/css/app_shell/footer_navbar.css" />
    <link rel="stylesheet" href="/css/app_shell/footer.css" />
    <link rel="stylesheet" href="/css/app_shell/app_shell.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bar_chart" />
    <link rel="icon" type="image/x-icon" href="/assets/images/ecoaction.ico" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link rel="stylesheet" href="/css/stats.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/scripts/load-component.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <header id="nav_bar"></header>

    <main>
      <h1>My Stats</h1>
      <div id="stats-container">
        <div id="completed-ecoaction-count-wrapper">
          <canvas id="completed-ecoaction-count"></canvas>
        </div>
      </div>
    </main>

    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>
    <script>
      loadComponent("nav_bar", "/html/app_shell/nav_bar.html");
      (async () => {
        await loadComponent("footer-nav", "/html/app_shell/footer-nav.html");
        lucide.createIcons();
      })();
      loadComponent("footer", "/html/app_shell/footer.html");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script type="module" src="/scripts/stats.js"></script>
  </body>
</html>
