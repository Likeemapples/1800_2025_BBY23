<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stats</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/app-shell/navbar.css" />
    <link rel="stylesheet" href="/css/app-shell/footer-navbar.css" />
    <link rel="stylesheet" href="/css/app-shell/footer.css" />
    <link rel="stylesheet" href="/css/app-shell/app-shell.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bar_chart" />
    <link rel="icon" type="image/x-icon" href="/assets/logo2.png" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link rel="stylesheet" href="/css/stats.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <script src="/scripts/load-component.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <header id="nav-bar"></header>

    <div id="loader">
      <div class="tree">
        <div class="branch" style="--x: 0">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 1">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 2">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 3">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="stem">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <span class="shadow"></span>
      </div>
      <h1>Loading...</h1>
    </div>

    <main>
      <h1>My Stats</h1>

      <h2>
        <span class="arrow-wrapper">
          <svg
            data-container="this-week"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-right-icon lucide-chevron-right">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </span>
        This Week
        <span id="more-content">&nbsp;․․․</span>
      </h2>
      <div id="this-week-container" class="stats-container">
        <div class="kpis">
          <div id="this-week-completed-ecoactions" class="widget kpi">
            <span class="kpi-value"></span>
            <span class="kpi-label">Completed EcoActions</span>
          </div>
          <div id="this-week-ecopoints-breakdown-wrapper" class="widget">
            <canvas id="this-week-ecopoints-breakdown"></canvas>
          </div>
          <div id="activity-streak" class="widget kpi">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-flame-icon lucide-flame">
              <path
                d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" />
            </svg>
            <div class="kpi-wrapper">
              <span class="kpi-value"></span><span class="description">day</span>
            </div>
            <span class="kpi-label">Activity streak</span>
          </div>
          <!-- <div id="this-week-missed-ecoactions" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">Missed EcoActions</span>
          </div> -->
        </div>
      </div>

      <h2>
        <span class="arrow-wrapper">
          <svg
            data-container="lifetime"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-right-icon lucide-chevron-right">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </span>
        Lifetime
        <span id="more-content">&nbsp;․․․</span>
      </h2>
      <div id="lifetime-container" class="stats-container">
        <div class="kpis">
          <div id="lifetime-ecopoints" class="widget kpi">
            <span class="kpi-value"></span>
            <span class="kpi-label">EcoPoints</span>
          </div>
          <div id="lifetime-completed-ecoactions" class="widget kpi">
            <span class="kpi-value"></span>
            <span class="kpi-label">Completed EcoActions</span>
          </div>
          <div id="lifetime-ecogroups" class="widget kpi">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-users-icon lucide-users">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
            <span class="kpi-value"></span>
            <span class="kpi-label">EcoGroups</span>
          </div>
          <!-- <div id="lifetime-missed-ecoactions" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">Missed EcoActions</span>
          </div> -->
        </div>
        <div id="container">
          <div id="ecoactions-breakdown-wrapper" class="widget">
            <canvas id="ecoactions-breakdown"></canvas>
          </div>
          <div id="weekly-ecopoints-over-time-wrapper" class="widget">
            <canvas id="weekly-ecopoints-over-time"></canvas>
          </div>
        </div>
      </div>
    </main>

    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>
    <script type="module">
      import { toggleStatsContainer } from "/scripts/stats.js";

      loadComponent("nav-bar", "/html/app-shell/nav-bar.html");
      (async () => {
        await loadComponent("footer-nav", "/html/app-shell/footer-nav.html");
      })();
      loadComponent("footer", "/html/app-shell/footer.html");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script type="module" src="/scripts/stats.js"></script>
  </body>
</html>
