<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stats</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/app_shell/navbar.css" />
    <link rel="stylesheet" href="/css/app_shell/footer_navbar.css" />
    <link rel="stylesheet" href="/css/app_shell/footer.css" />
    <link rel="stylesheet" href="/css/app_shell/app_shell.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bar_chart" />
    <link rel="icon" type="image/x-icon" href="/assets/images/ecoaction.ico" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link rel="stylesheet" href="/css/stats.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <script src="/scripts/load-component.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <header id="nav_bar"></header>

    <div id="loader">
      <h1>Loading...</h1>
      <div class="tree">
        <div class="branch" style="--x: 0">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 1">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 2">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 3">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="stem">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <span class="shadow"></span>
      </div>
    </div>

    <main>
      <h1>My Stats</h1>

      <h2>
        <span class="arrow-wrapper">
          <i data-lucide="chevron-right" data-container="this-week"></i>
        </span>
        This Week
        <span id="more-content">&nbsp;․․․</span>
      </h2>
      <div id="this-week-container" class="stats-container">
        <div class="kpis">
          <div id="this-week-ecopoints" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">EcoPoints</span>
          </div>
          <div id="this-week-completed-ecoactions" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">Completed EcoActions</span>
          </div>
          <div id="this-week-missed-ecoactions" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">Missed EcoActions</span>
          </div>
        </div>
      </div>

      <h2>
        <span class="arrow-wrapper">
          <i data-lucide="chevron-right" data-container="lifetime"></i>
        </span>
        Lifetime
        <span id="more-content">&nbsp;․․․</span>
      </h2>
      <div id="lifetime-container" class="stats-container">
        <div class="kpis">
          <div id="lifetime-ecopoints" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">EcoPoints</span>
          </div>
          <div id="lifetime-completed-ecoactions" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">Completed EcoActions</span>
          </div>
          <div id="lifetime-missed-ecoactions" class="widget">
            <span class="kpi-value"></span>
            <span class="kpi-label">Missed EcoActions</span>
          </div>
        </div>
        <div id="doughnuts-container">
          <div id="ecoactions-breakdown-wrapper" class="widget">
            <canvas id="ecoactions-breakdown"></canvas>
          </div>
        </div>
        <div id="weekly-ecopoints-over-time-wrapper" class="widget">
          <canvas id="weekly-ecopoints-over-time"></canvas>
        </div>
      </div>
    </main>

    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>
    <script type="module">
      import { toggleStatsContainer } from "/scripts/stats.js";

      loadComponent("nav_bar", "/html/app_shell/nav_bar.html");
      (async () => {
        await loadComponent("footer-nav", "/html/app_shell/footer-nav.html");
        await lucide.createIcons();
        document.querySelectorAll(".arrow-wrapper .lucide").forEach((arrow) => {
          arrow.addEventListener("click", (event) => {
            arrow.classList.toggle("open");
            toggleStatsContainer(event);
          });
        });
      })();
      loadComponent("footer", "/html/app_shell/footer.html");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script type="module" src="/scripts/stats.js"></script>
  </body>
</html>
