<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EcoActions</title>
    <link rel="stylesheet" href="/css/ecoactions.css" />
    <link rel="stylesheet" href="/css/loader.css" />
  </head>

  <body>
    <header>
      <div id="nav-bar"></div>
    </header>

    <div id="loader">
      <div class="tree">
        <div class="branch" style="--x: 0">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 1">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 2">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="branch" style="--x: 3">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <div class="stem">
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
        </div>
        <span class="shadow"></span>
      </div>
      <h1>Loading...</h1>
    </div>

    <main class="hidden">
      <div id="h1-container">
        <h1 class="m-0">EcoActions</h1>
      </div>
      <div class="container">
        <div id="dailyChallenges-go-here"></div>
        <div class="text-center">
          <p>Join Groups To See More EcoActions</p>
          <a type="button" href="/html/groups.html" class="btn btn-lg gbtn btn-secondary mb-2">
            Join Group
          </a>
        </div>
      </div>

      <template id="challengeTemplate">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
              <!-- Left side: Title and Points -->
              <div class="d-flex align-items-center">
                <h5 class="mb-0 title">Challenge 1</h5>
                <p class="ecoPoints m-0 mt-1 ms-2"></p>
                <img src="/assets/ecopoints1.png" class="mr-1 coin" />
              </div>
              <!-- Right side: Finish Button -->
              <button class="btn gbtn btn-primary btn-sm finishEcoactionButton">Finish</button>
            </div>
            <p class="mb-0 shortDescription">Short description</p>
          </div>

          <div class="card-body">
            <div class="row">
              <!-- Image on the left, text on the right (on larger screens) -->
              <div class="col-12 col-md-6">
                <div class="card-text">
                  <p class="description">Full description of the challenge</p>
                </div>
              </div>

              <!-- Description on the right, or below image (on smaller screens) -->
              <div class="col-12 col-md-6">
                <div class="image-clip">
                  <img
                    src="/assets/images/hike1.jpg"
                    class="bannerImage"
                    class="card-img-top"
                    alt="Community Cleanup" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>

    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script type="module" src="/scripts/app-shell.js"></script>
    <script type="module" src="/scripts/ecoactions.js"></script>
  </body>
</html>
