<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Granim.js Diagonal Gradient</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      /* Container with a diagonal clip-path */
      #gradientContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 70%;
        clip-path: polygon(0 0, 100% 0, 0 100%);
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="gradientContainer">
      <canvas id="granimCanvas"></canvas>
    </div>
    <script type="module">
      import Granim from "https://cdn.skypack.dev/granim";

      new Granim({
        element: "#granimCanvas",
        direction: "radial",
        states: {
          "default-state": {
            gradients: [
              ["#d4f6e1", "#44c732", "#28791b"], // Transition from a rich green to a fresh green
              ["#28791b", "#44c732", "#d4f6e1"], // Reverse the gradient for a looping animation
            ],
            transitionSpeed: 4000, // Transition duration in milliseconds
            loop: true,
          },
        },
      });
    </script>
  </body>
</html>
