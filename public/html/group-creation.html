<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  </head>
  <body>
    <header id="nav_bar"></header>

    <template id="challengeTemplate">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center justify-content-between">
            <!-- Left side: Title and Points -->
            <div class="d-flex align-items-center">
              <h5 class="mb-0" id="title" style="text-align: right">Challenge 1</h5>
              <p class="m-0 mt-1 ms-2" style="color: var(--green-accent-primary)" id="points"></p>
            </div>

            <!-- Right side: Finish Button -->
            <button class="btn gbtn btn-primary btn-sm finishEcoactionButton">Select</button>
          </div>
        </div>

        <div class="card-body" style="max-height: 0; padding: 0 15px; content-visibility: hidden">
          <div class="row">
            <!-- Image on the left, text on the right (on larger screens) -->

            <p id="description">Full description of the challenge</p>
          </div>
        </div>
      </div>
    </template>

    <!-- BODY -->

    <h style="font-size: 50px; text-align: center">Create New Group</h>

    <div class="row gutters d-flex justify-content-center">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="group-profile">
              <div class="form-group mt-3">
                <input
                  type="text"
                  class="form-control publicInfoField"
                  id="groupName"
                  placeholder="Enter group name" />
              </div>
              <div class="form-group mt-3">
                <input
                  type="text"
                  class="form-control publicInfoField"
                  id="selectedAction"
                  placeholder="Selected EcoAction: None"
                  disabled />
              </div>
              <div class="form-group">
                <span id="ecoactions-here"></span>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <a id="createGroupButton" class="btn gbtn btn-secondary">Create Group</a>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script type="module" src="/scripts/app-shell.js"></script>
    <script type="module" src="/scripts/group-creation.js"></script>
  </body>
</html>
