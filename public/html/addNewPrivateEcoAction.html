<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <header id="nav_bar"></header>

    <!-- BODY -->
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <form>
            <div class="text-center">
              <img id="imagePreview" src="" alt="Image Preview" class="m-auto img-fluid" />
            </div>
            <div class="mb-3">
              <label for="bannerImage" class="form-label">Select an image for the banner</label>
              <input
                type="file"
                class="form-control"
                id="bannerImage"
                name="image"
                accept="image/*" />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Ecoaction Name</label>
              <input type="text" class="form-control" id="title" name="title" />
            </div>
            <div class="mb-3">
              <label for="shortDescription" class="form-label">Short Description</label>
              <input type="text" class="form-control" id="shortDescription" name="shortDescription" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Full Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"></textarea>
            </div>
            <div class="text-center pb-3">
              <a href="dailyChallenges.html" class="btn btn-lg gbtn btn-secondary">Cancel</a>
              <button id="saveEcoAction" type="button" class="btn btn-lg gbtn btn-secondary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script type="module" src="/scripts/app_shell.js"></script>
    <script type="module" src="/scripts/addNewPrivateEcoaction.js"></script>

  </body>
</html>
