<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="head"></div>
    <link rel="stylesheet" href="/css/daily_challenges.css" />

  <body>
    <header>
      <div id="nav_bar"></div>
    </header>

    <main>
      <h1>Daily Challenges</h1>

      <div class="card">
        <div class="card-header" onclick="toggleCollapse(this)">
          <h5 class="mb-0 title">Challenge 1</h5>
          <p class="mb-0 description">Short description</p>
          <div class="finish_button">
            <a href="finish_challenge.html" class="btn gbtn btn-primary btn-sm ms-auto">Finish</a>
          </div>
        </div>

        <div class="card-body">
          <div class="image-clip">
            <img src="/assets/images/hike1.jpg" class="card-img-top" alt="Community Cleanup" />
          </div>
          <div class="card-text">
            <h2>Title</h2>
            <p>Description of the challenge</p>
          </div>
        </div>
      </div>
    </main>

    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script src="/scripts/app_shell.js"></script>
    <script src="/scripts/daily_challenges.js"></script>
  </body>
