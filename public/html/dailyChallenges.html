<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/dailyChallenges.css" />
  </head>

  <body>
    <header>
      <div id="nav_bar"></div>
    </header>

    <main>
      <div class="container">
              <h1>Daily Challenges</h1>
              <div id="dailyChallenges-go-here">
      </div>


     


      <template id="challengeTemplate">

        <div class="card">
          <div class="card-header">
            <h5 class="mb-0 title">Challenge 1</h5>
            <p class="mb-0 shortDescription">Short description</p>
            <div class="finish_button">
              <a href="finish_challenge.html" class="btn gbtn btn-primary btn-sm ms-auto">Finish</a>
            </div>
          </div>

          <div class="card-body">
            <div class="row">
              <!-- Image on the left, text on the right (on larger screens) -->
              <div class="col-12 col-md-6">
                <div class="card-text">
                  <p class="description">Full description of the challenge</p>
                </div>
                
              </div>
          
              <!-- Description on the right, or below image (on smaller screens) -->
              <div class="col-12 col-md-6">
                <div class="image-clip">
                  <img src="/assets/images/hike1.jpg" class="card-img-top" alt="Community Cleanup" />
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </template>

    </main>

    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer></script>
      <script type="module" src="/scripts/app_shell.js"></script>
      <script type="module" src="/scripts/dailyChallenges.js"></script>
  </body>
</html>
