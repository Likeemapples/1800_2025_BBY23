<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Finish Ecoaction</title>
    <link rel="stylesheet" href="/css/finish-ecoaction.css" />
  </head>

  <body>
    <header id="nav_bar"></header>

    <!-- BODY -->

    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <div class="text-center mb-3">
            <div id="bannerImage">
              <h1 id="name" class="m-0 p-0">Ecoaction Name</h1>

              <div class="d-flex align-items-center justify-content-center">
                <img src="/assets/images/coin.png" class="coin m-0" />
                <p id="ecoPoints" class="m-0"></p>
              </div>
              <h6 id="shortDescription"></h6>
              <p id="description"></p>
            </div>
          </div>

          <form>
            <div class="text-center">
              <img hidden id="imagePreview" src="" alt="Image Preview" class="m-auto img-fluid" />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Select an Image to Post</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*" />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="title" name="title" />
            </div>
            <div class="mb-3">
              <label for="postDescription" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="postDescription"
                name="description"
                rows="3"></textarea>
            </div>
            <div class="text-center">
              <button
                disabled
                type="button"
                id="finishBtn"
                class="btn btn-lg gbtn btn-secondary mb-2">
                Finish
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <nav id="footer-nav"></nav>
    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/app-shell.js"></script>
    <script type="module" src="/scripts/finish-ecoaction.js"></script>
  </body>
</html>
